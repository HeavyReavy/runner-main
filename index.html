<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
      body {
        background-color: #000;
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-container {
        position: relative;
        width: 90vmin;
        height: 90vmin;
        max-width: 1024px;
        max-height: 1024px;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* Скрываем лишний canvas, если он создаётся скриптом */
      body > canvas:not(#gameCanvas) {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas" width="1024" height="1024"></canvas>
    </div>
    <script defer="defer" src="bundle.min.js"></script>
  </body>
</html>
