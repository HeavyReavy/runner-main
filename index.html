<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body {
        background-color: #000;
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-container {
        position: relative;
        width: 90vmin; /* 90% от минимального размера окна (ширина или высота) */
        height: 90vmin;
        max-width: 1024px; /* Максимальный размер, если экран очень большой */
        max-height: 1024px;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas" width="1024" height="1024"></canvas>
    </div>
    <script>
      window.addEventListener('load', function() {
        const gameCanvas = document.getElementById('gameCanvas');
        const extraCanvas = document.querySelector('body > canvas:not(#gameCanvas)');
        if (extraCanvas) {
          gameCanvas.parentNode.replaceChild(extraCanvas, gameCanvas);
          extraCanvas.id = 'gameCanvas';
          extraCanvas.style.width = '100%';
          extraCanvas.style.height = '100%';
        }
      });
    </script>
  </body>
</html>
